font_name: instaglyph
font_design_size: 16
font_em: 512
font_ascent: 448
font_descent: 64
css_selector: .ig-{{glyph}}
preprocessor_path: ""
autowidth: false
no_hash: true
force: false
debug: false
quiet: false


# --------------------------------------------------------------------------- #
# Input Paths
# --------------------------------------------------------------------------- #

input:
  vectors: svg/         # required
  # templates: templates/

# --------------------------------------------------------------------------- #
# Output Paths
# --------------------------------------------------------------------------- #

output:
  fonts: fonts                              # required
  css: css
  preview: styleguide
